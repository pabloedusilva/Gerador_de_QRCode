<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Gerador de QR Code</h1>
        
        <div class="input-group">
            <label class="label" for="url">Digite o texto ou URL:</label>
            <input type="text" id="url" class="input" placeholder="https://exemplo.com.br">
        </div>

        <div class="input-group">
            <label class="label" for="size">Tamanho do QR Code: <span id="sizeValue">250x250</span></label>
            <input type="range" id="size" class="range" min="100" max="500" value="250">
        </div>

        <div class="color-input-group">
            <label class="label" for="color">Cor:</label>
            <div class="color-input-wrapper">
                <input type="color" id="color" value="#000000">
            </div>
        </div>

        <button id="generateBtn" class="button">Gerar QR Code</button>
        <button id="downloadBtn" class="button" style="margin-top: 1rem; display: none;">Download QR Code</button>

        <div id="qrcode"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
